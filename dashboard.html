<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dashboard.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
<div class="container">
  <div class="navigation">
    <ul>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="title">Yoruba Aloud</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="title">Dashboard</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="albums-outline"></ion-icon></span>
          <span class="title">Categories</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
          <span class="title">Learning Maaterials</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="cog-outline"></ion-icon></span>
          <span class="title">Quiz</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
          <span class="title">Admin Profile</span>

        </a>
      </li>
      <li>
        <a href="#">
          <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
          <span class="title">Log out</span>

        </a>
      </li>
    </ul>
  </div>
</div>

<!-- =======================board-section=========================== -->

<section class="main">
  <div class="topbar">
    <div class="toggle">
     
      <ion-icon name="menu-outline"></ion-icon>
    </div>
      
      
    <div class="search">
      <label >
        <input type="text" placeholder="Search here">
        <ion-icon name="search-outline"></ion-icon>
      </label>
    </div>
    <div class="user">
      <ion-icon name="person-circle-outline"></ion-icon>
      <p id="adminUsername"></p>
    </div>
  </div>
<div class="board-cards">
  <section>
    <p><ion-icon name="albums-outline"></ion-icon></p>
    <p>Total Categories</p>
    <p id="category">0</p>
  </section>
  <section>
    <p><ion-icon name="book-outline"></ion-icon></p>
    <p>Learning Materials</p>
    <p id="learningMaterials">0</p>
  </section>
  <section>
    <p><ion-icon name="albums-outline"></ion-icon></p>
    <p>Total Sub-Categories</p>
    <p id="subCategories">0</p>
  </section>
  <section>
    <p><ion-icon name="cog-outline"></ion-icon></p>
    <p>Total Quiz</p>
    <p id="totalQuiz">0</p>
  </section>
  <section>
    <p><ion-icon name="school-outline"></ion-icon></p>
    <p>Total Students</p>
    <p id="totalStudents">0</p>
  </section>
  <section>
   
    <button id="topThreeStudentButton">Top 3 Students</button>
  </section>
 
</div>
</section>

  </body>
</html>
